<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gottenData{
            height: fit-content;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Friday</h1>
    <div class="gottenData">

    </div>
    <script>
        let getData = async () =>{
            let response = await fetch("/api");
            let data = await response.json();
            console.log(data);
            let displayData = document.querySelector(".gottenData");
            displayData.innerHTML = "";
            data.map((item) =>{
                // let dateString = new Date(item.timestamp).toLocaleTimeString;                
                return(
                    displayData.innerHTML += `<div id="${item._id}"><div>Longitude: ${item.longitude}</div><div>Latitude: ${item.latitude}</div> <div>Time: ${item.timestamp}</div></div>`
                )
            })
        }
        getData();
    </script>
</body>
</html>
